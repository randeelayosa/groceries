<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Groceries</title>
  </head>

  <body>
    <div class="container">
      <form id="grocery-form">
        <h1>What's on your grocery list?</h1>
        <div class="form-group">
          <label for="item1">1.</label>
          <input id="item1" class="form-control" type="text" required>
        </div>
        <div class="form-group">
          <label for="item2">2.</label>
          <input id="item2" class="form-control" type="text" required>
        </div>
        <div class="form-group">
          <label for="item3">3.</label>
          <input id="item3" class="form-control" type="text" required>
        </div>
        <div class="form-group">
          <label for="item4">4.</label>
          <input id="item4" class="form-control" type="text" required>
        </div>
        <div class="form-group">
          <label for="item5">5.</label>
          <input id="item5" class="form-control" type="text" required>
        </div>
        <button type="submit" name="button">Submit Order</button>

      </form>

      <div class="order">
        <ul>
          <li><span class="item1"></li>
          <li><span class="item2"></li>
          <li><span class="item3"></li>
          <li><span class="item4"></li>
          <li><span class="item5"></li>
        </ul>
      </div>
    </div>
  </body>
</html>
